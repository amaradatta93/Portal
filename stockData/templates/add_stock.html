<div class="row h-100 align-items-center">
    <div class="col-lg-6">
        <i class="fa fa-hand-holding-usd" style="font-size: 30em"></i>
    </div>

    <div class="col-lg-6">
        <form name="form" enctype="multipart/form-data" action="{% url 'stocks:add_user_ticker' %}"
              method="POST">

            {% csrf_token %}
            <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="name"
                       placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="ticker_name">Ticker</label>
                <input type="text" class="form-control" id="ticker_name" name="ticker_name" placeholder="Ticker">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
