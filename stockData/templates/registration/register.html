{% extends 'index.html' %}
{% load bootstrap4 %}
{% block content %}


<div class="row justify-content-center">
    <div class="col-lg-6 mt-3" style="text-align: center">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary" value="login">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
